<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Arcade Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-title {
            font-size: 2rem;
            background: linear-gradient(135deg, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            border: 2px solid #8338ec;
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            min-width: 44px;
            min-height: 44px;
        }

        .control-btn:hover {
            background: #8338ec;
            transform: scale(1.05);
        }

        .game-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            font-size: 1.2rem;
        }

        .stat-value {
            color: #06ffa5;
            font-weight: bold;
        }

        .game-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #gameCanvas {
            border: 3px solid #8338ec;
            border-radius: 12px;
            background: #000;
            display: block;
            box-shadow: 0 10px 40px rgba(131, 56, 236, 0.5);
        }

        #nextCanvas {
            border: 3px solid #3a86ff;
            border-radius: 12px;
            background: #000;
            display: block;
        }

        .next-piece-container {
            text-align: center;
        }

        .next-piece-container h3 {
            margin-bottom: 10px;
            color: #3a86ff;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 5px;
        }

        .mobile-btn {
            background: rgba(131, 56, 236, 0.2);
            border: 2px solid #8338ec;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .mobile-btn:active {
            background: #8338ec;
            transform: scale(0.95);
        }

        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-rotate { grid-column: 2; grid-row: 1; }
        .btn-down { grid-column: 2; grid-row: 2; }

        .btn-drop {
            grid-column: 1 / 4;
            font-size: 1rem;
            font-weight: bold;
        }

        .instructions {
            margin-top: 20px;
            padding: 20px;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 12px;
            border: 2px solid rgba(131, 56, 236, 0.3);
        }

        .instructions h3 {
            color: #06ffa5;
            margin-bottom: 10px;
        }

        .instructions p {
            color: #b8c1ec;
            margin-bottom: 8px;
        }

        .game-over-screen, .pause-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .screen-content {
            background: #16213e;
            padding: 40px;
            border-radius: 16px;
            border: 2px solid #8338ec;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .screen-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .screen-content p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #b8c1ec;
        }

        .final-score {
            font-size: 3rem;
            color: #06ffa5;
            margin: 20px 0;
        }

        .btn-large {
            padding: 15px 40px;
            margin: 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 44px;
            min-height: 44px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8338ec, #3a86ff);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(131, 56, 236, 0.4);
        }

        .btn-secondary {
            background: #0f3460;
            color: white;
            border: 2px solid #8338ec;
        }

        .btn-secondary:hover {
            background: #8338ec;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 1.5rem;
            }

            .mobile-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #gameCanvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üéÆ Tetris</h1>
            <div class="game-controls">
                <button id="pauseBtn" class="control-btn">‚è∏Ô∏è Pause</button>
                <button id="restartBtn" class="control-btn">üîÑ Restart</button>
                <button id="fullscreenBtn" class="control-btn">‚õ∂ Fullscreen</button>
                <button id="quitBtn" class="control-btn">üè† Quit</button>
            </div>
        </div>

        <div class="game-stats">
            <div class="stat">
                Score: <span class="stat-value" id="scoreDisplay">0</span>
            </div>
            <div class="stat">
                Lines: <span class="stat-value" id="linesDisplay">0</span>
            </div>
            <div class="stat">
                Level: <span class="stat-value" id="levelDisplay">1</span>
            </div>
            <div class="stat">
                High Score: <span class="stat-value" id="highScoreDisplay">0</span>
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="next-piece-container">
                <h3>Next Piece</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="control-grid">
                <button class="mobile-btn btn-left" id="mobileLeft">‚óÑ</button>
                <button class="mobile-btn btn-rotate" id="mobileRotate">‚Üª</button>
                <button class="mobile-btn btn-right" id="mobileRight">‚ñ∫</button>
                <button class="mobile-btn btn-down" id="mobileDown">‚ñº</button>
            </div>
            <button class="mobile-btn btn-drop" id="mobileDrop">‚¨áÔ∏è HARD DROP</button>
        </div>

        <div class="instructions">
            <h3>üéÆ Controls</h3>
            <p><strong>Desktop:</strong> Arrow keys to move/rotate, Space for hard drop</p>
            <p><strong>Mobile:</strong> Use on-screen buttons</p>
            <p><strong>Goal:</strong> Complete horizontal lines to clear them and score points!</p>
        </div>
    </div>

    <!-- Pause Screen -->
    <div id="pauseScreen" class="pause-screen">
        <div class="screen-content">
            <h2>‚è∏Ô∏è Paused</h2>
            <p>Take a break!</p>
            <button class="btn-large btn-primary" onclick="resumeGame()">‚ñ∂Ô∏è Resume</button>
            <button class="btn-large btn-secondary" onclick="restartGame()">üîÑ Restart</button>
            <button class="btn-large btn-secondary" onclick="quitGame()">üè† Quit</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="game-over-screen">
        <div class="screen-content">
            <h2>üíÄ Game Over!</h2>
            <p>Final Score:</p>
            <div class="final-score" id="finalScore">0</div>
            <p id="statsMessage"></p>
            <p id="highScoreMessage"></p>
            <button class="btn-large btn-primary" onclick="restartGame()">üîÑ Play Again</button>
            <button class="btn-large btn-secondary" onclick="quitGame()">üè† Main Menu</button>
        </div>
    </div>

    <script src="../js/storage.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
