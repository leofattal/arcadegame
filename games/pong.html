<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Arcade Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 900px;
            width: 100%;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-title {
            font-size: 2rem;
            background: linear-gradient(135deg, #06ffa5, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            border: 2px solid #06ffa5;
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            min-width: 44px;
            min-height: 44px;
        }

        .control-btn:hover {
            background: #06ffa5;
            color: #000;
            transform: scale(1.05);
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 3rem;
            font-weight: bold;
        }

        .player-score {
            color: #3a86ff;
        }

        .cpu-score {
            color: #ff006e;
        }

        #gameCanvas {
            border: 3px solid #06ffa5;
            border-radius: 12px;
            background: #000;
            display: block;
            box-shadow: 0 10px 40px rgba(6, 255, 165, 0.5);
            max-width: 100%;
            margin: 0 auto;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .mobile-btn {
            background: rgba(6, 255, 165, 0.2);
            border: 2px solid #06ffa5;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.15s;
            padding: 20px 40px;
            user-select: none;
        }

        .mobile-btn:active {
            background: #06ffa5;
            color: #000;
        }

        .instructions {
            margin-top: 20px;
            padding: 20px;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 12px;
            border: 2px solid rgba(6, 255, 165, 0.3);
        }

        .instructions h3 {
            color: #06ffa5;
            margin-bottom: 10px;
        }

        .instructions p {
            color: #b8c1ec;
            margin-bottom: 8px;
        }

        .game-over-screen, .pause-screen, .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .screen-content {
            background: #16213e;
            padding: 40px;
            border-radius: 16px;
            border: 2px solid #06ffa5;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .screen-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #06ffa5, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .screen-content p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #b8c1ec;
        }

        .btn-large {
            padding: 15px 40px;
            margin: 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06ffa5, #3a86ff);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #0f3460;
            color: white;
            border: 2px solid #06ffa5;
        }

        .btn-secondary:hover {
            background: #06ffa5;
            color: #000;
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-btn {
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #3a86ff;
            background: #0f3460;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .difficulty-btn:hover, .difficulty-btn.active {
            background: #3a86ff;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 1.5rem;
            }

            .mobile-controls {
                display: flex;
            }

            .score-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üèì Pong</h1>
            <div class="game-controls">
                <button id="pauseBtn" class="control-btn">‚è∏Ô∏è Pause</button>
                <button id="restartBtn" class="control-btn">üîÑ Restart</button>
                <button id="fullscreenBtn" class="control-btn">‚õ∂ Fullscreen</button>
                <button id="quitBtn" class="control-btn">üè† Quit</button>
            </div>
        </div>

        <div class="score-display">
            <div class="player-score" id="playerScore">0</div>
            <div style="color: #06ffa5;">-</div>
            <div class="cpu-score" id="cpuScore">0</div>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="mobile-controls">
            <button class="mobile-btn" id="mobileUp">‚ñ≤ UP</button>
            <button class="mobile-btn" id="mobileDown">‚ñº DOWN</button>
        </div>

        <div class="instructions">
            <h3>üéÆ Controls</h3>
            <p><strong>Desktop:</strong> W/S or Arrow Up/Down to move paddle</p>
            <p><strong>Mobile:</strong> Use up/down buttons</p>
            <p><strong>Goal:</strong> First to 5 points wins!</p>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="start-screen" style="display: flex;">
        <div class="screen-content">
            <h2>üèì Pong</h2>
            <p>Classic arcade tennis!</p>
            <div class="difficulty-selector">
                <p>Choose Difficulty:</p>
                <button class="difficulty-btn active" data-difficulty="easy">üå± Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">‚ö° Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">üî• Hard</button>
            </div>
            <button class="btn-large btn-primary" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
            <button class="btn-large btn-secondary" onclick="quitGame()">üè† Main Menu</button>
        </div>
    </div>

    <!-- Pause Screen -->
    <div id="pauseScreen" class="pause-screen">
        <div class="screen-content">
            <h2>‚è∏Ô∏è Paused</h2>
            <button class="btn-large btn-primary" onclick="resumeGame()">‚ñ∂Ô∏è Resume</button>
            <button class="btn-large btn-secondary" onclick="restartGame()">üîÑ Restart</button>
            <button class="btn-large btn-secondary" onclick="quitGame()">üè† Quit</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="game-over-screen">
        <div class="screen-content">
            <h2 id="winnerTitle">üèÜ You Win!</h2>
            <p id="winnerMessage"></p>
            <button class="btn-large btn-primary" onclick="restartGame()">üîÑ Play Again</button>
            <button class="btn-large btn-secondary" onclick="quitGame()">üè† Main Menu</button>
        </div>
    </div>

    <script src="../js/storage.js"></script>
    <script src="pong.js"></script>
</body>
</html>
